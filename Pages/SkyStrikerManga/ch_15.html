<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            margin: 0 auto;
            display: block;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    <script>
       

       const galleryDiv = document.getElementById('gallery');
       for (let i = 0; i < 30; i++) {
            const imagePath = `../../Images/SkyStriker/ch_15/${i}.png`;
            const imgElement = document.createElement('img');
            imgElement.src = imagePath;
            imgElement.style = 'margin: 0 auto; display: block; width: 90%;';
            const pElement = document.createElement('p');
            pElement.appendChild(imgElement);
            galleryDiv.appendChild(pElement);
        }


       
    </script>
</body>
</html>
